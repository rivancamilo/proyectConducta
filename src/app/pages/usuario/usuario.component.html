
<div class="row">
    <div class="wizard-container wizard-round col-md-9">

        <form [formGroup]="nuevoUsuario" (ngSubmit)="guardarUsuario()">

            <div class="wizard-body">
                <div class="row">

                    <!-- ingresar nombres -->
                    <div class="col-md-6">
                        <div class="form-group" [class.has-error]="userNombresNoValid" [class.has-success]="userNombresValid">
                            <label for="name">Nombres 
                                <span class="required-label">*</span>
                            </label>
                            <input  type="text" class="form-control" 
                                    placeholder="Escribe tu nombre"
                                    id="userNombres" name="userNombres" 
                                    formControlName="userNombres">
                        </div>
                    </div>
                    <!-- ingresar apellido -->
                    <div class="col-md-6">
                        <div class="form-group" [class.has-error]="userApellidosNoValid" [class.has-success]="userApellidosValid">
                            <label for="name">Apellidos 
                                <span class="required-label">*</span>
                            </label>
                            <input  type="text" class="form-control" placeholder="Escribe tus apellidos" 
                                    id="userApellidos" name="userApellidos" 
                                    formControlName="userApellidos">
                        </div>
                    </div>

                    <!-- ingresar email -->
                    <div class="col-md-6">
                        <div class="form-group" [class.has-error]="userEmailNoValid" [class.has-success]="userEmailValid">
                            <label for="email">Correo Electronico
                                <span class="required-label">*</span>
                            </label>
                            <input  type="email" class="form-control" placeholder="Escribe tu correo electrónico" 
                                    id="userEmail"  name="userEmail"
                                    formControlName="userEmail">

                            <small id="emailHelp" class="form-text text-muted" style="display: none;">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                    </div>

                    <!-- seleccionar rol -->
                    <div class="col-md-6">
                        <div class="form-group"  [class.has-error]="userRolIDNoValid" [class.has-success]="userRolIDValid">
                            <label for="userRolID" >Seleccionar Rol de Usuario 
                                <span class="required-label">*</span>
                            </label>
                            <div class="select2-input">
                                <select class="form-control" 
                                        id="userRolID" name="userRolID"  
                                        formControlName="userRolID" >
                                    <option value="admin" >Admin</option>
                                    <option value="user" >Usuario</option>
                                </select>
                            </div>
                        </div>
                    </div>
                        
                    <!-- ingresar contraseña  -->
                    <div class="col-md-6">
                        <div  class="form-group" [class.has-error]="userPasswordNoValid" [class.has-success]="userPasswordValid">
                            <label for="userPassword" >Contraseña 
                                <span class="required-label">*</span>
                            </label>
                            <input  type="password" class="form-control" 
                                    placeholder="Escribe una contraseña segura" 
                                    id="userPassword" name="userPassword" 
                                    formControlName="userPassword">
                        </div>
                    </div>
                    
                    <!-- confirmar Contraseña -->
                    <div class="col-md-6">
                        <div  class="form-group" [class.has-error]="userConfirPasswordNoValid">
                            <label for="confirmpassword" >Confirmar Contraseña 
                                <span class="required-label">*</span>
                            </label>
                            <input  type="password" class="form-control" 
                                    placeholder="Escribe nuevamente la contraseña"
                                    id="confirmpassword" name="confirmpassword" 
                                    formControlName="userConfirPassword">
                        </div>
                    </div>

                    <!-- subir avatar -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-file input-file-image">

                                <img    class="img-upload-preview img-circle" width="100" height="100"
                                        [src]="imageTemp" alt="preview"
                                        *ngIf="imageTemp">

                                <img    class="img-upload-preview img-circle" width="100" height="100"
                                        src="assets/img/no-image.jpg" alt="preview"
                                        *ngIf="!imageTemp">

                                <input  type="file" class="form-control form-control-file"
                                        id="fotoUser" name="fotoUser" accept="image/*" 
                                        (change)="cambiarImagen($event.target.files[0])">

                                <label for="fotoUser" class="btn btn-primary btn-round btn-lg">
                                    <i class="fa fa-file-image"></i> 
                                    Subir Foto
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- selecionar estado [class.has-success]="userApellidosValid" -->
                    <div class="col-md-6">
                        <div class="form-group" [class.has-success]="userEstadoValid" >
                            <label>Estado 
                                <span class="required-label">*</span>
                            </label>
                            <div class="col-lg-4 col-md-9 col-sm-8 d-flex align-items-center">
                                <div class="custom-control custom-radio">
                                    <input  type="radio" class="custom-control-input" 
                                            value="activo" 
                                            id="activo" name="userEstado"    
                                            formControlName="userEstado">
                                    <label class="custom-control-label" for="activo">Activo</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input  type="radio" class="custom-control-input" 
                                            id="inactivo" name="userEstado" 
                                            value="inactivo"
                                            formControlName="userEstado">
                                    <label class="custom-control-label" for="inactivo">Inactivo</label>
                                </div>
                            </div>
                        </div>                    
                    </div>

                </div>
            </div>

            <div class="wizard-action">
                <div class="pull-right">
                    <button type="submit" class="btn btn-next btn-danger" >
                        <i class="fas fa-save "></i> Guardar
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            
        </form> 
    </div>
</div>
