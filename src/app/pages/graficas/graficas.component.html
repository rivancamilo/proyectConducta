<div class="card">
    <div class="card-header">
        <ul class="nav nav-pills nav-secondary" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">
                    Análisis por Fases
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">
                    Análisis por Momentos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                    aria-controls="pills-contact" aria-selected="false">
                    Evolución
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content mt-2 mb-3" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- graficas analisis de fases -->
                <div class="row">
                    <div class="col-7">
                        <canvas baseChart height="190" 
                                [datasets]="lineDataFases" [labels]="lineChartLabels"
                                [options]="lineChartOptions" [chartType]="lineChartType">
                        </canvas>
                    </div>
                    <div class="col-5">

                    </div>
                </div>


            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <!-- graficas analisis de momentos -->
                <div class="row">
                    <div class="col-9">
                        <canvas baseChart height="170" 
                                [datasets]="lineDataMomentos" [labels]="lineChartLabels"
                                [options]="lineChartOptions" [chartType]="lineChartType">
                        </canvas>
                    </div>
                    <div class="col-3">

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">

                <!-- graficas analisis de momentos -->
                <div class="row">
                    <div class="col-8">
                        <canvas baseChart height="160" 
                                [datasets]="lineDataEvoluacion" [labels]="lineChartLabels"
                                [options]="lineChartOptions" [chartType]="lineChartType">
                        </canvas>
                    </div>
                    <div class="col-4">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
